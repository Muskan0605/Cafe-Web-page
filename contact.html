<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cafe">
    <meta name="description" content="Contact information for The Goodies Cafe">
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style 1.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Contact Us</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>    
                <a href="/#menu">Menu</a>
            </li>
            <li>
                <a href="hours.html">Contact</a>
            </li>
            <li>
                <a href="about.html">About</a>
            </li>  
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="img/cafe img.jpg" alt="The Goodies Cafe" title="Cafe is ready to serve!"
            width="800" height="260">
            <figcaption class="offscreen">
               Contact Goodies Cafe
            </figcaption>
        </figure>
    </section>

    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                555 Delhi-Meerut Expressway, Suite t<br>
                Delhi City, MO 55555-7777
                <br><br>
            </address>
        </article>
        <hr>
        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email:</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label class="contact__label" for="message">Your message:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
                         placeholder="Type your messgae here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>

        
    </main>
    <hr>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time> </span>
            <span class="nowrap">Goodies Cafe</span>
        </p>
    </footer>
    
</body>
</html>
